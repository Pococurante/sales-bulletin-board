<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Bulletin Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .bulletin-board {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #1F3A93; /* Dark blue */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .topic {
            background-color: #f9f9f9;
            margin-bottom: 20px;
            padding: 15px;
            border-left: 5px solid #1F3A93; /* Dark blue */
        }
        .topic h2 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }
        .topic p {
            margin: 10px 0 0;
            color: #666;
        }
        .link {
            display: block; /* Changed to block for separation */
            margin-top: 20px;
            color: #1F3A93; /* Dark blue */
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em; /* Larger font size */
            text-align: center; /* Center the link */
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="bulletin-board">
        <div class="header">
            <h1>This Weekâ€™s HOT TOPICS!</h1>
        </div>
        <div class="content">
            <div class="topic">
                <h2>New Fencing Promotion starting June 29!</h2>
            </div>
            <div class="topic">
                <h2>NEW FEATURES Training for One Click - Register now!</h2>
            </div>
            <div class="topic">
                <h2>New Window Series From Pella - Available in August</h2>
            </div>
            <a href="#" class="link">Learn more</a> <!-- Moved link outside of topics -->
        </div>
    </div>
</body>
</html>
